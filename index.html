<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- In the nav I should be able to see the time left and "view highscores" -->
    <nav id="navbar">
        <a href="viewscores.html" id="highScores">View Highscores</a>
        <div class="displayTime"> </div class="displayTime">
    </nav>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question"> </div>
            <div id='answer-buttons' class="btn-grid">
                <button class="btn1"></button>
                <button class="btn2"></button>
                <button class="btn3"></button>
                <button class="btn4"></button>
            </div>
            <div class="showTruth"></div>
            <div class="inputName"></div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">START</button>
            <button id="next-btn" class="next-btn btn hide">NEXT</button>
            <button><a href="" class="home">HOME</a></button>
        </div>
    </div>
    <script src="/assets/index.js"></script>
</body>
</html>
